<aside class="sidebar">

    <!-- Categories Toggle -->
  <button class="sidebar-toggle" onclick="toggleCategories()">â˜° Categories</button>
  <div id="sidebar-content" style="display:none;">
    <ul>
      {{ range .Site.Taxonomies.categories }}
        <li>
          <a href="{{ .Page.Permalink }}">{{ .Page.Title }} ({{ len .Pages }})</a>
        </li>
      {{ end }}
    </ul>
  </div>

  <div class="sidebar-personal-links">
    <h3>Links</h3>
    <ul>
      <li><a href="https://github.com/puthujjana" target="_blank" rel="noopener noreferrer">GitHub</a></li>
    </ul>
  </div>

  <div class="sidebar-recommended-links">
    <h3>Recommended links</h3>
    <ul>
      <li><a href="https://suttacentral.net" target="_blank" rel="noopener noreferrer">SuttaCentral</a></li>
      <li><a href="https://accesstoinsight.org" target="_blank" rel="noopener noreferrer">AccessToInsight</a></li>
      <li><a href="https://plato.stanford.edu/index.html" target="_blank" rel="noopener noreferrer">Stanford Encyclopedia of Philosophy</a></li>
    </ul>
  </div>

<script>
function toggleCategories() {
  const content = document.getElementById("sidebar-content");
  content.style.display = content.style.display === "none" ? "block" : "none";
}
</script>
